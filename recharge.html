<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>充值-确认支付</title>
	<link rel="stylesheet" type="text/css" href="css/lib/reset.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/recharge.css">
</head>
<body>
	<div id="container" class="flex-ver">
	    <!-- 头部 -->
		<header>
			<a href="#" id="return"></a>
			<h1>充值</h1>
		</header>
		<!-- 主体 -->
		<div class="main" id="mian">
			<div class="block-list">
				<ul>
					<li class="flex-hor"><span class="list-li">张三</span><span>13000000000</span></li>
					<li class="flex-hor"><span class="list-li">充值金额</span><span class="money">￥500</span></li>
					<li class="flex-hor"><span class="list-li">充值商</span><span>张三的小店</span></li>
				</ul>
			</div>
			<!-- 支付 -->
			<div class="payment">
				<dl class="flex-hor">
					<dt><i><img src="images/WeChat_03.png" alt=""></i></dt>
					<dd class="flex-hor flex-1">
						<h4>微信支付</h4>
						<p><i class=""></i></p>
					</dd>
				</dl>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.payment dl dd p').on('click',function(){
				if($(this).children('i').hasClass('butt')){
					$(this).children('i').removeClass('butt')
				}else{
					$(this).children('i').addClass('butt')
				}
			})
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>补卡</title>
	<link rel="stylesheet" type="text/css" href="css/lib/reset.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/card.css">
</head>
<body>
	<div id="container" class="flex-ver">
		<!-- 头部 -->
		<header>
			<a href="#" id="return"></a>
			<h1>补卡</h1>
		</header>
		<!-- 主体 -->
		<div class="main flex-1" id="main">
			<div class="main-block">
			    <!-- 卡号 -->
				<div class="block-div">
					<ul>
						<li><span class="block-li">卡号</span><span>123 123 123 456</span></li>
						<li><span class="block-li">持卡人</span><span>张三</span></li>
						<li><span class="block-li">联系方式</span><span>18731000000</span></li>
						<li><span class="block-li">卡号时间</span><span>2014-05-18</span></li>
						<li><span class="block-li">余额</span><span>1000</span></li>
					</ul>
					<i></i>
				</div>
				<!-- 输入卡号 -->
				<div class="import-time">
					<input type="text" placeholder="输入卡号" id="time-input">
				</div>
				<!-- 补卡 -->
				<div class="card-btn">
					<button id="btn">补卡</button>
				</div>
			</div>
		</div>
	</div>
